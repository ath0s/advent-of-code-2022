name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout
        uses: actions/checkout@v3

      - name: â˜•ï¸ Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ˜ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: ğŸ›  Build
        run: ./gradlew build --scan

      - name: ğŸ’¹ Publish Test Report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: 'Test Results'
          path: '**/build/test-results/test/TEST-*.xml'
          reporter: 'java-junit'
          list-suites: 'failed'
          list-tests: 'failed'